<html>
<head>
	<link rel="stylesheet" href="../styles/bootstrap-4.3.1-dist/css/bootstrap.css">
	<meta charset="utf-8" />
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script src="../scripts/funcs.js"></script>

	<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-firestore.js"></script>

	<script>
		inicializarRegistro();
	</script>
</head>
<body align="center" style="background-image:url(../images/valdivia.jpg);background-repeat: no-repeat;background-size:cover;background-attachment: fixed;">

	<div align="center" style="padding:10%"> 
			<img src="../images/logoCESFAMEXTERNO.jpg" style="border-color:white;border-width: 5px; width: 220px">
	<form name="register" onsubmit="return validateForm()" novalidate>
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label>Nombre</label>
      <input type="text" class="form-control" name="nombre" required>
      <div id="feedbackNombre"></div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustom02">Apellidos</label>
      <input type="text" class="form-control" name="apellidos">
      <div id="feedbackApellidos"></div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustomUsername">Nombre de usuario</label>
      <input type="text" class="form-control" name="user">
        <div id="feedbackUser"></div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationCustom03">Correo electronico </label>
      <input type="text" class="form-control" name="correo">
      <div id="feedbackCorreo"></div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationCustom05">Especialidad</label>
      	<select class="custom-select" name="especialidad">
	      <option value="Nutricion">Nutrición</option>
	      <option value="Medicina General">Medicina General</option>
	      <option value="Psicología">Psiclogía</option>
	      <option value="Kinesiología">Kinesiología</option>
	    </select>
      <div id="feedbackEspecialidad"></div>
    </div>
  </div>
  <div class="form-row">
  	<div class="col-md-6 mb-3">
      <label for="validationCustom04">Contraseña</label>
      <input type="text" class="form-control" name="contraseña">
      <div id="feedbackContraseña"></div>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationCustom04">Confirmar Contraseña</label>
      <input type="text" class="form-control" name="cContraseña">
      <div id="feedbackCContraseña"></div>
    </div>
  </div>
  <div class="form-group">
    <div id="loadingForm"></div>
  </div>
  <button class="btn btn-primary" type="submit">Registar</button>
</form>
<div id="log" style="color:white"></div>
</div>
<div class="modal" tabindex="-1" id="registro" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header" style="display: block">
						<div class="row">
							<div class="col">
								<h5 class="modal-title" id="tituloEvento">Confirmar Registro de Usuario</h5>		
							</div>
							<div class="col">
								<button  type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							
						</div>
					</div>
					<div class="modal-body">
						<h6 id="mNombres"></h6>
						<h6 id="mApellidos"></h6>
						<h6 id="mUser"></h6>
						<h6 id="mCorreo"></h6>
						<h6 id="mEspecialidad"></h6>
						<p style="color:#ffc107" align="center">¡Advertencia!: Los datos: especialidad, nombre y apellidos se verán reflejados en la página para visitas, asegurese de que ha ingresado bien estos datos</p>
					</div>
					<form name="confirmar" onsubmit="return registrarUsuario()">
						<div class="modal-footer">
							<button class="btn btn-primary" type="submit" data-dismiss="modal">REGISTRAR</button>
							<button type="button" class="btn btn-secondary" data-dismiss="modal">CANCELAR</button>
						</div>
					</form>
					
				</div>
			</div>
		</div>
</body>
	
</html>
